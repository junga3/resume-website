<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Uzz Converter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .converter-container {
            max-width: 500px;
            margin: 5rem auto;
            padding: 2rem;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: rgba(255, 255, 255, 0.1) 0px 3px 8px;
        }

        .converter-container h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .converter-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .converter-form input[type="text"] {
            font-size: 16px;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #888;
            background-color: #121212;
            color: #e0e0e0;
        }

        .converter-form button {
            align-self: center;
            cursor: pointer;
        }

        .result {
            text-align: center;
            margin-top: 2rem;
            font-size: 20px;
            font-family: monospace;
        }

        .no-change {
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h2>Uzz Converter</h2>
        <form class="converter-form" onsubmit="convertToUzz(event)">
            <input type="text" id="userInput" placeholder="Enter your text here..."/>
            <button type="submit">Convert</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertToUzz(event) {
            event.preventDefault();
            
            const vowels = ['a', 'e', 'i', 'o', 'u'];
            let input = document.getElementById('userInput').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');

            // Clear previous results
            resultDiv.innerHTML = '';

            // If input is empty or length <= 2, just return the same input
            if (input.length === 0 || input.length <= 2) {
                resultDiv.textContent = input;
                return;
            }

            // Find the first vowel
            let firstVowelIndex = -1;
            for (let i = 0; i < input.length; i++) {
                if (vowels.includes(input[i])) {
                    firstVowelIndex = i;
                    break;
                }
            }

            // If no vowel found, return the same input
            if (firstVowelIndex === -1) {
                resultDiv.textContent = input;
                return;
            }

            // Replace the first vowel and remove everything after the vowel
            // substring(0, firstVowelIndex) + 'uzz'
            let output = input.substring(0, firstVowelIndex) + 'uzz';
            resultDiv.textContent = output;
        }
    </script>
</body>
</html>
